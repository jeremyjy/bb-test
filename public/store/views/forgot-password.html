<div class="container">

  <h1>忘记密码</h1>

  <div class="row">

    <div class="col-sm-6">

      <form ng-submit="authController.signIn(credentials)">

        <div class="form-group">
          <label>手机号</label>
          <input class="form-control" ng-model="credentials.username" placeholder="+86-1xx-xxxx-xxxx">
        </div>

        <div class="form-group">
          <button class="btn btn-primary">发送密码到手机</button>
        </div>

    </div>

    <div class="col-sm-6">

    </div>

  </div>

  </form>


</div>
