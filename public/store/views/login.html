<div class="container">

  <h1>登录 BBCloud</h1>

  <div class="row">

    <div class="col-sm-6">

      <form ng-submit="authCtrl.login(credentials)">

        <div class="form-group">
          <label>手机号</label>
          <input class="form-control" ng-model="credentials.mobilePhoneNumber" placeholder="+86-1xx-xxxx-xxxx">
        </div>

        <div class="form-group">
          <label>密码</label>
          <input class="form-control" type="password" ng-model="credentials.password" placeholder="我有一个小秘密">
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-large btn-block">登录</button>
        </div>

        <div class="form-group">
          <button type="button" class="btn btn-success btn-large btn-block" ng-click="authCtrl.authenticate('wechat')">微信登录</button>
        </div>

        <div class="form-group">
          <a ui-sref="forgotPassword">忘记密码</a>
          <span class="pull-right">没有帐号？你可以 <a ui-sref="signup">注册</a> 一个</span>
        </div>

    </div>

    <div class="col-sm-6">

    </div>

  </div>

  </form>


</div>
