<div class="container" ng-controller="ChangeOwnPwdController as changeOwnPwdCtrl">
  <h1>Change Password</h1>
  <form ng-submit="changeOwnPwdCtrl.changepwd(password)">
    <div class="form-group">
      <input class="form-control" type="password" ng-model="password.oldPassword" placeholder="Old Password">
    </div>
    <div class="form-group">
      <input class="form-control" type="password" ng-model="password.newPassword" placeholder="New Password">
    </div>
    <div class="form-group">
      <input class="form-control" type="password" ng-model="password.confirmPassport" placeholder="Password Confirm">
    </div>
    <div class="form-group">
      <button class="btn btn-default pull-right">Change</button>
    </div>
  </form>
</div>
