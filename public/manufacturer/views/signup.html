<div class="container">
  <h1>厂家帐户注册</h1>
  <form ng-submit="authCtrl.signup(credentials)">
    <div class="form-group">
      <input class="form-control" ng-model="credentials.email" placeholder="厂家帐户邮箱">
    </div>
    <div class="form-group">
      <input class="form-control" type="password" ng-model="credentials.password" placeholder="密码">
    </div>
    <div class="form-group">
      <input class="form-control" type="password" ng-model="credentials.password" placeholder="再次输入密码">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-default">注册</button>
      &nbsp;&nbsp;&nbsp;
      <a ui-sref="login" class="btn btn-default">登录</a>
    </div>
  </form>
</div>
