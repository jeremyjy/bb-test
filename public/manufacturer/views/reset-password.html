<div ng-controller="ResetPwdController as resetPwdCtrl" class="container">
	<h1>Reset Password</h1>
	<form ng-submit="resetPwdCtrl.resetPwd(email)">
		<div class="form-group">
			<input class="form-control" type="text" ng-model="email" placeholder="Email">
		</div>
		<div class="form-group">
			<button class="btn btn-default pull-right">Get</button>
		</div>
	</form>
</div>
