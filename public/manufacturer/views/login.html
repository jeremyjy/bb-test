<div class="container">
  <h1>厂家帐户登录</h1>
  <form ng-submit="authCtrl.login(credentials)">
    <div class="form-group">
      <input class="form-control" ng-model="credentials.email" placeholder="厂家帐户邮箱">
    </div>
    <div class="form-group">
      <input class="form-control" type="password" ng-model="credentials.password" placeholder="密码">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-default">登录</button>
      &nbsp;&nbsp;&nbsp;
      <a ui-sref="signup" class="btn btn-default">注册</a>
      &nbsp;&nbsp;&nbsp;
      <a ui-sref="resetpwd" class="btn btn-default">找回密码</a>      
    </div>
  </form>
</div>
