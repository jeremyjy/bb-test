<form class="form" name="batchForm" ng-submit="invalidateBatch(batchForm)">
  <div class="form-group">
    <div class="col-sm-6">
      <label for="">作废原因</label>
      <textarea class="form-control" rows="3" ng-model="reason" required placeholder="作废原因" ></textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-6">
      <button type="submit" class="btn btn-default">提交</button>
    </div>
  </div>

</form>
